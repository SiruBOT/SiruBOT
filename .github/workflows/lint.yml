name: Run lint

on:
  pull_request:
    branches: [ main, beta ]
  push:
    branches: [ main, beta ]
jobs:
  lint:
    runs-on: ubuntu-latest 

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Setup node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    -
      name: Install dependencies
      run: yarn install --production=false
    -
      name: Run lint
      run: yarn run lint