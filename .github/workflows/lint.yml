name: Run prettier

on: [pull_request]
jobs:
  prettier:
    runs-on: ubuntu-latest 

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Setup node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    -
      name: Install dependencies
      run: yarn install --production=false
    -
      name: Run prettier
      run: yarn run lint