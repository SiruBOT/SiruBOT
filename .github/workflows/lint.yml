name: Run lint

on:
  pull_request:
    branches: [ main, beta ]
  push:
    branches: [ main, beta ]
jobs:
  lint:
    runs-on: ubuntu-latest 

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Enable Corepack and set Yarn version
        run: |
          corepack enable
          corepack prepare yarn@4.6.0 --activate
 
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
 
      - name: Install dependencies
        run: yarn
 
      - name: Run prettier
        run: yarn lint
